<head>
    <title>Trader's Journal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
  <body>
  
  <div class="container-fluid p-5 bg-primary text-black text-center">
    <h1>Welcome {{fname}}</h1>
     <p>{{email}}</p>
  </div>

  <div class="container-fluid p-5 ">
    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid ">  
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/fetch-open-trades">Open Positions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-trades">View Journal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-trade">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    
    </nav>

     
  </div>
  
  <div class="container-fluid p-5">
    <h3>Search Trades</h3>
    <form action="/search-trade-from-db", method ="post">

        <div class="mb-3 mt-3">
           <label for="Symbol Name" class="form-label">Symbol Name:</label>
           <input type="text" class="form-control" id="Symbol Name" placeholder="Enter Symbol Name" name="Symbol Name">
         </div>

        <p> OR </p>

        <div class="mb-3 mt-3">
        
            <label for="Created_on" class="form-label">From:</label>
            <input type="date" class="form-control" id="Created_on" placeholder="Enter Date" name="Created_on">
        </div>
        
        <div class="mb-3 mt-3">
        
            <label for="Created_on" class="form-label">To:</label>
            <input type="date" class="form-control" id="Created_on" placeholder="Enter Date" name="Created_on">
        </div>  


        <button type="submit" class="btn btn-primary">Search Trade</button>
      </form>

  </div>

 
  
  </body>
