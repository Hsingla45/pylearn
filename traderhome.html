<head>
    <title>Trader's Journal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
  <body>
  
  <div class="container-fluid p-5 bg-primary text-black text-center">
    <h1>Welcome {{fname}}</h1>
     <p>{{email}}</p>
  </div>

  <div class="container-fluid p-5 ">
    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid ">  
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/fetch-open-trades">Open Positions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-trades">View Journal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-trade">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    
    </nav>

     
  </div>
  
  <div class="container-fluid p-5">
    <h3>Add New Trade</h3>
    <form action="/add-trade", method ="post">

        <div class="mb-3 mt-3">
           <label for="Symbol Name" class="form-label">Symbol Name:</label>
           <input type="text" class="form-control" id="Symbol Name" placeholder="Enter Symbol Name" name="Symbol Name">
         </div>

        <div class="mb-3 mt-3">
            <label for="Entry Price" class="form-label">Entry Price:</label>
            <input type="text" class="form-control" id="Entry Price" placeholder="Enter Entry Price" name="Entry Price">
        </div>

        <div class="mb-3 mt-3">
          <label for="Stoploss Price" class="form-label">Stoploss Price:</label>
          <input type="text" class="form-control" id="Stoploss Price" placeholder="Enter Stoploss Price" name="Stoploss Price">
        </div>

        <label class="form-label">Status:</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="Status" value="Open" checked>Open
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="Status" value="Closed">Closed
            <label class="form-check-label" for="radio2"></label>
        </div>

        <div class="mb-3 mt-3">
            <label for="Remarks" class="form-label">Remarks:</label>
            <input type="text" class="form-control" id="Remarks" placeholder="Enter Remarks" name="Remarks">
          </div>

        <button type="submit" class="btn btn-primary">Add Trade</button>
      </form>

  </div>

 
  
  </body>
