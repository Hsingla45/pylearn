
<html>
    <head>
        <title>Doctors App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Doctors App</h1>
            <p>Welcome, Dr. {{name}}</p>
            <p>Add consultation for  {{patient_name}}</p> 
        </div>

        <div class="container-fluid p-5">

            <nav class="navbar navbar-expand-sm bg-light">

                <div class="container-fluid">
                  <!-- Links -->
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/fetch-patients">View Patient</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Search Patient</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Add Consulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-consultations">View Consulation</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                      </li>
                  </ul>
                </div>
              
              </nav>

        </div>


        <div class="container-fluid p-5">
            <h3>Add New Consultation</h3>
            <form action="/add-consultation-in-db", method="post">

                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Chief Complaints::</label>
                    <input type="text" class="form-control" id="Complaints" placeholder="Enter Chief Complaints" name="Complaints">
                </div>

                <div class="mb-3 mt-3">
                  <label for="address" class="form-label">Blood Pressure:</label>
                  <input type="text" class="form-control" id="bp" placeholder="Blood Pressure" name="bp">
                </div>

                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Temperature:</label>
                    <input type="text" class="form-control" id="Temperature" placeholder="Enter Temperature" name="Temperature">
                  </div>


                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Sugar:</label>
                    <input type="text" class="form-control" id="Sugar" placeholder="Enter Sugar" name="Sugar">
                </div>

                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Remarks:</label>
                    <input type="text" class="form-control" id="Remarks" placeholder="Enter Remarks" name="Remarks">
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Next Follow Up:</label>
                    <input type="date" class="form-control" id="followup" placeholder="Next Follow Up" name="followup">
                  </div>

                <button type="submit" class="btn btn-primary">Add Consultation</button>
              </form>

        </div>

    </body>
</html>
