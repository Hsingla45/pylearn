  <div class="container-fluid p-5 bg-primary w3-text-black text-center">
    <h1>Trader's Journal</h1>
    <p></p>
    <style>
      .container-fluid{margin-top: 50px;
             
        font-size:20px;
        display: inline-block;
        background-image: url('/static/building.jpg');
        }  
      
    </style>

  <div class="container mt-5">
    <h3>Login Here</h3>  
    <form action="/fetch-user" method="post">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <a href="/register">New User? Register Here</a> |
      <a href="/google-login">Login with Google</a>

  </div>
